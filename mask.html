<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Mask Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.light-mode {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .container {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            transition: background 0.3s;
        }

        .dark-mode .container {
            background: #2d3748;
        }

        .light-mode .container {
            background: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            transition: color 0.3s;
        }

        .dark-mode h1 {
            color: #00adb5;
        }

        .light-mode h1 {
            color: #3730a3;
        }

        .info-bar {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            transition: background 0.3s;
        }

        .dark-mode .info-bar {
            background: #1a202c;
        }

        .light-mode .info-bar {
            background: #e0e7ff;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .dark-mode .stat {
            color: white;
        }

        .light-mode .stat {
            color: #1e293b;
        }

        .timer {
            font-size: 1.3em;
        }

        .timer.warning {
            color: #f59e0b;
            animation: pulse 1s infinite;
        }

        .timer.danger {
            color: #ef4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .mask-icon {
            color: #ffd700;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dark-mode button {
            background: #00adb5;
        }

        .dark-mode button:hover {
            background: #008c94;
        }

        .light-mode button {
            background: #4f46e5;
        }

        .light-mode button:hover {
            background: #4338ca;
        }

        #themeBtn {
            padding: 10px 15px;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            border-radius: 8px;
            touch-action: none;
            transition: border-color 0.3s;
        }

        .dark-mode #gameCanvas {
            border: 4px solid #4a5568;
        }

        .light-mode #gameCanvas {
            border: 4px solid #94a3b8;
        }

        .controls-info {
            text-align: center;
            margin-top: 20px;
            line-height: 1.8;
            transition: color 0.3s;
        }

        .dark-mode .controls-info {
            color: #cbd5e0;
        }

        .light-mode .controls-info {
            color: #475569;
        }

        .controls-info p {
            margin: 5px 0;
        }

        .controls-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 0.9em;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .dark-mode .hint {
            color: #a0aec0;
        }

        .light-mode .hint {
            color: #64748b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .modal-content {
            background: #2d3748;
            color: white;
        }

        .modal-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-button:hover {
            background: #38a169;
        }

        .modal-button.game-over {
            background: #ef4444;
        }

        .modal-button.game-over:hover {
            background: #dc2626;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .game-stats {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Maze Mask Collector</h1>
        
        <div class="info-bar">
            <div class="game-stats">
                <div class="stat">
                    Level: <span id="levelCounter">1</span>
                </div>
                <div class="stat">
                    <span class="mask-icon">üé≠</span> <span id="maskCounter">0</span>/<span id="totalMasks">3</span>
                </div>
                <div class="stat timer" id="timer">
                    ‚è±Ô∏è 2:00
                </div>
            </div>
            <div class="button-group">
                <button id="themeBtn">‚òÄÔ∏è</button>
                <button id="resetBtn">Restart</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="controls-info">
            <p class="controls-title">Controls:</p>
            <p>üñ±Ô∏è Desktop: Arrow keys or WASD</p>
            <p>üì± Mobile: Swipe to move</p>
            <p class="hint">Collect all masks (üé≠) to open the exit (üö™)! Avoid enemies (üëª) and the rising lava (üåã)!</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">üéâ</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-button" id="modalButton">Next Level</button>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let maze = [];
        let player = { x: 0, y: 0 };
        let exit = { x: 0, y: 0 };
        let masks = [];
        let enemies = [];
        let collectedMasks = 0;
        let totalMasks = 3;
        let gridSize = 10;
        let gameActive = false;
        let touchStart = null;
        let isDarkMode = true;
        let timeLeft = 120; // 2 minutes in seconds
        let timerInterval = null;
        let lavaInterval = null;
        let lavaCells = [];
        let lavaActive = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const maskCounter = document.getElementById('maskCounter');
        const totalMasksSpan = document.getElementById('totalMasks');
        const levelCounter = document.getElementById('levelCounter');
        const timerDisplay = document.getElementById('timer');
        const resetBtn = document.getElementById('resetBtn');
        const themeBtn = document.getElementById('themeBtn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalButton = document.getElementById('modalButton');

        // Theme colors
        const themes = {
            dark: {
                floor: '#000000',
                walls: '#ffffff',
                player: '#00adb5',
                exit: '#10b981'
            },
            light: {
                floor: '#ffffff',
                walls: '#000000',
                player: '#4f46e5',
                exit: '#059669'
            }
        };

        // Calculate difficulty based on level
        function getDifficulty(level) {
            const baseGridSize = 10;
            const baseMasks = 3;
            return {
                gridSize: Math.min(baseGridSize + (level - 1) * 2, 25), // Max 25x25
                masks: Math.min(baseMasks + (level - 1), 10) // Max 10 masks
            };
        }

        // Toggle theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            themeBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            drawMaze();
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft--;
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Visual warnings
            timerDisplay.classList.remove('warning', 'danger');
            if (timeLeft <= 10) {
                timerDisplay.classList.add('danger');
            } else if (timeLeft <= 30) {
                timerDisplay.classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                gameOver();
            }
        }

        // Start timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Start lava spread
        function startLava() {
            if (!lavaActive) {
                lavaActive = true;
                lavaCells = [{ x: 0, y: 0 }];
            }
            if (lavaInterval) clearInterval(lavaInterval);
            lavaInterval = setInterval(spreadLava, 2000); // Spread every 2 seconds
        }

        // Stop lava
        function stopLava() {
            if (lavaInterval) {
                clearInterval(lavaInterval);
                lavaInterval = null;
            }
        }

        // Spread lava to adjacent cells
        function spreadLava() {
            if (!gameActive || lavaCells.length === 0) return;

            const newLavaCells = [...lavaCells];
            const currentWave = [...lavaCells];

            currentWave.forEach(lavaCell => {
                const cell = maze[lavaCell.y][lavaCell.x];
                
                // Check each direction
                const directions = [
                    { dx: 0, dy: -1, wall: 'top' },
                    { dx: 1, dy: 0, wall: 'right' },
                    { dx: 0, dy: 1, wall: 'bottom' },
                    { dx: -1, dy: 0, wall: 'left' }
                ];

                directions.forEach(dir => {
                    const newX = lavaCell.x + dir.dx;
                    const newY = lavaCell.y + dir.dy;

                    // Check if valid position and no wall blocking
                    if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize && 
                        !cell.walls[dir.wall] && 
                        !newLavaCells.some(l => l.x === newX && l.y === newY)) {
                        newLavaCells.push({ x: newX, y: newY });
                    }
                });
            });

            lavaCells = newLavaCells;
            
            // Check if player is caught in lava
            if (lavaCells.some(l => l.x === player.x && l.y === player.y)) {
                gameActive = false;
                stopTimer();
                stopLava();
                modalTitle.textContent = 'üåã Caught by Lava!';
                modalMessage.textContent = `The lava caught you on Level ${currentLevel}!`;
                modalButton.textContent = 'Try Again';
                modalButton.className = 'modal-button game-over';
                modal.classList.add('show');
            }

            drawMaze();
        }

        // Game over
        function gameOver() {
            gameActive = false;
            stopTimer();
            stopLava();
            modalTitle.textContent = '‚è∞ Time\'s Up!';
            modalMessage.textContent = `You ran out of time on Level ${currentLevel}. Try again!`;
            modalButton.textContent = 'Restart Game';
            modalButton.className = 'modal-button game-over';
            modal.classList.add('show');
        }

        // Generate maze using recursive backtracking
        function generateMaze() {
            const grid = Array(gridSize).fill(null).map(() => 
                Array(gridSize).fill(null).map(() => ({
                    visited: false,
                    walls: { top: true, right: true, bottom: true, left: true }
                }))
            );

            const stack = [];
            let current = { x: 0, y: 0 };
            grid[0][0].visited = true;

            function getUnvisitedNeighbors(x, y) {
                const neighbors = [];
                if (y > 0 && !grid[y - 1][x].visited) 
                    neighbors.push({ x, y: y - 1, dir: 'top' });
                if (x < gridSize - 1 && !grid[y][x + 1].visited) 
                    neighbors.push({ x: x + 1, y, dir: 'right' });
                if (y < gridSize - 1 && !grid[y + 1][x].visited) 
                    neighbors.push({ x, y: y + 1, dir: 'bottom' });
                if (x > 0 && !grid[y][x - 1].visited) 
                    neighbors.push({ x: x - 1, y, dir: 'left' });
                return neighbors;
            }

            while (true) {
                const neighbors = getUnvisitedNeighbors(current.x, current.y);
                
                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    stack.push(current);

                    // Remove walls
                    if (next.dir === 'top') {
                        grid[current.y][current.x].walls.top = false;
                        grid[next.y][next.x].walls.bottom = false;
                    } else if (next.dir === 'right') {
                        grid[current.y][current.x].walls.right = false;
                        grid[next.y][next.x].walls.left = false;
                    } else if (next.dir === 'bottom') {
                        grid[current.y][current.x].walls.bottom = false;
                        grid[next.y][next.x].walls.top = false;
                    } else if (next.dir === 'left') {
                        grid[current.y][current.x].walls.left = false;
                        grid[next.y][next.x].walls.right = false;
                    }

                    current = { x: next.x, y: next.y };
                    grid[current.y][current.x].visited = true;
                } else if (stack.length > 0) {
                    current = stack.pop();
                } else {
                    break;
                }
            }

            return grid;
        }

        // Place masks randomly in the maze
        function placeMasks() {
            const maskPositions = [];
            while (maskPositions.length < totalMasks) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const notStart = x !== 0 || y !== 0;
                const notExit = x !== exit.x || y !== exit.y;
                const notDuplicate = !maskPositions.some(m => m.x === x && m.y === y);
                
                if (notStart && notExit && notDuplicate) {
                    maskPositions.push({ x, y });
                }
            }
            return maskPositions;
        }

        // Place enemies randomly in the maze (same count as masks)
        function placeEnemies() {
            const enemyPositions = [];
            while (enemyPositions.length < totalMasks) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const notStart = x !== 0 || y !== 0;
                const notExit = x !== exit.x || y !== exit.y;
                const notOnMask = !masks.some(m => m.x === x && m.y === y);
                const notDuplicate = !enemyPositions.some(e => e.x === x && e.y === y);
                
                if (notStart && notExit && notOnMask && notDuplicate) {
                    enemyPositions.push({ x, y });
                }
            }
            return enemyPositions;
        }

        // Initialize game
        function initGame(level = 1) {
            currentLevel = level;
            const difficulty = getDifficulty(currentLevel);
            gridSize = difficulty.gridSize;
            totalMasks = difficulty.masks;
            
            maze = generateMaze();
            player = { x: 0, y: 0 };
            exit = { x: gridSize - 1, y: gridSize - 1 };
            masks = placeMasks();
            enemies = placeEnemies();
            collectedMasks = 0;
            timeLeft = 120;
            gameActive = true;
            lavaActive = false;
            lavaCells = [];
            
            levelCounter.textContent = currentLevel;
            maskCounter.textContent = '0';
            totalMasksSpan.textContent = totalMasks;
            timerDisplay.textContent = formatTime(timeLeft);
            timerDisplay.classList.remove('warning', 'danger');
            
            stopLava();
            startTimer();
            drawMaze();
        }

        // Check for mask collection
        function checkMaskCollection() {
            const maskIndex = masks.findIndex(m => m.x === player.x && m.y === player.y);
            if (maskIndex !== -1) {
                masks.splice(maskIndex, 1);
                collectedMasks++;
                maskCounter.textContent = collectedMasks;
                // Add 10 seconds for collecting a mask
                timeLeft += 10;
                timerDisplay.textContent = formatTime(timeLeft);
            }
        }

        // Check for enemy collision
        function checkEnemyCollision() {
            const enemyIndex = enemies.findIndex(e => e.x === player.x && e.y === player.y);
            if (enemyIndex !== -1) {
                // Remove enemy after collision so it only hits once
                enemies.splice(enemyIndex, 1);
                // Lose 10 seconds
                timeLeft = Math.max(0, timeLeft - 10);
                timerDisplay.textContent = formatTime(timeLeft);
                
                // Check if time ran out
                if (timeLeft <= 0) {
                    gameOver();
                }
            }
        }

        // Check if reached exit
        function checkExit() {
            if (player.x === exit.x && player.y === exit.y && collectedMasks === totalMasks) {
                gameActive = false;
                stopTimer();
                stopLava();
                modalTitle.textContent = 'üéâ Level Complete!';
                modalMessage.textContent = `Congratulations! You completed Level ${currentLevel} with ${formatTime(timeLeft)} remaining!`;
                modalButton.textContent = 'Next Level';
                modalButton.className = 'modal-button';
                modal.classList.add('show');
            }
        }

        // Move player
        function movePlayer(dx, dy) {
            if (!gameActive) return;

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX < 0 || newX >= gridSize || newY < 0 || newY >= gridSize) return;

            const cell = maze[player.y][player.x];
            
            // Check walls
            if (dx === 1 && cell.walls.right) return;
            if (dx === -1 && cell.walls.left) return;
            if (dy === 1 && cell.walls.bottom) return;
            if (dy === -1 && cell.walls.top) return;

            player.x = newX;
            player.y = newY;
            
            // Start lava after first move
            if (!lavaActive) {
                startLava();
            }
            
            checkEnemyCollision();
            checkMaskCollection();
            checkExit();
            drawMaze();
        }

        // Draw maze
        function drawMaze() {
            const cellSize = canvas.width / gridSize;
            const theme = isDarkMode ? themes.dark : themes.light;

            // Clear canvas with floor color
            ctx.fillStyle = theme.floor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw lava cells
            lavaCells.forEach(lava => {
                const gradient = ctx.createRadialGradient(
                    lava.x * cellSize + cellSize / 2,
                    lava.y * cellSize + cellSize / 2,
                    0,
                    lava.x * cellSize + cellSize / 2,
                    lava.y * cellSize + cellSize / 2,
                    cellSize / 2
                );
                gradient.addColorStop(0, '#ff6b35');
                gradient.addColorStop(1, '#f7931e');
                ctx.fillStyle = gradient;
                ctx.fillRect(lava.x * cellSize, lava.y * cellSize, cellSize, cellSize);
            });

            // Draw maze walls
            ctx.strokeStyle = theme.walls;
            ctx.lineWidth = 3;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = maze[y][x];
                    const px = x * cellSize;
                    const py = y * cellSize;

                    ctx.beginPath();
                    if (cell.walls.top) {
                        ctx.moveTo(px, py);
                        ctx.lineTo(px + cellSize, py);
                    }
                    if (cell.walls.right) {
                        ctx.moveTo(px + cellSize, py);
                        ctx.lineTo(px + cellSize, py + cellSize);
                    }
                    if (cell.walls.bottom) {
                        ctx.moveTo(px, py + cellSize);
                        ctx.lineTo(px + cellSize, py + cellSize);
                    }
                    if (cell.walls.left) {
                        ctx.moveTo(px, py);
                        ctx.lineTo(px, py + cellSize);
                    }
                    ctx.stroke();
                }
            }

            // Draw exit
            const exitLocked = collectedMasks < totalMasks;
            ctx.fillStyle = exitLocked ? '#6b7280' : theme.exit;
            ctx.font = `${cellSize * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(exitLocked ? 'üîí' : 'üö™', exit.x * cellSize + cellSize / 2, exit.y * cellSize + cellSize / 2);

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = '#ef4444';
                ctx.font = `${cellSize * 0.6}px Arial`;
                ctx.fillText('üë∫', enemy.x * cellSize + cellSize / 2, enemy.y * cellSize + cellSize / 2);
            });

            // Draw masks
            masks.forEach(mask => {
                ctx.fillStyle = '#ffd700';
                ctx.font = `${cellSize * 0.6}px Arial`;
                ctx.fillText('üé≠', mask.x * cellSize + cellSize / 2, mask.y * cellSize + cellSize / 2);
            });

            // Draw player
            ctx.fillStyle = theme.player;
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize * 0.35,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    movePlayer(1, 0);
                    break;
            }
        });

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStart = { x: touch.clientX, y: touch.clientY };
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStart || !gameActive) return;

            const touch = e.changedTouches[0];
            const dx = touch.clientX - touchStart.x;
            const dy = touch.clientY - touchStart.y;

            const minSwipeDistance = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipeDistance) {
                    movePlayer(dx > 0 ? 1 : -1, 0);
                }
            } else {
                if (Math.abs(dy) > minSwipeDistance) {
                    movePlayer(0, dy > 0 ? 1 : -1);
                }
            }

            touchStart = null;
        });

        // Button event listeners
        resetBtn.addEventListener('click', () => {
            stopTimer();
            initGame(1);
        });

        themeBtn.addEventListener('click', toggleTheme);

        modalButton.addEventListener('click', () => {
            modal.classList.remove('show');
            if (modalButton.classList.contains('game-over')) {
                initGame(1);
            } else {
                initGame(currentLevel + 1);
            }
        });

        // Initialize game on load
        initGame(1);
    </script>
</body>
</html>
