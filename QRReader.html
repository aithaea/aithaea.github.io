<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="styles.css">
    <title>QR Code Scanner / Reader
    </title>
</head>

<body>
    <div class="container" width="100%">
        <form onsubmit="nameSubmit(event)">
            <label>Please enter your username</label>
            <input type="text" name="name" id="name">
            <input type="submit" text="Frog">
        </form>
    </div>
    <div class="container">
        <h1>Scan QR Codes</h1>
        <h2>Score: <span id="score"></span></h2>
        <div class="section">
            <div id="my-qr-reader">
            </div>
        </div>
    </div>
<div class="container">
    <h1>Leaderboard</h1>
    <span id="person"></span>
</div>

<script src="https://unpkg.com/html5-qrcode"></script> 
<script src="script.js"></script>
</body>
</html>
