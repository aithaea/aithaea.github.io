about: "I am currently a lecturer of Computer Science at Northumbria University, leading modules on Human-Centred AI, and Game Design. My research focusses on building vulnerable (older adults/school-age children) individuals' capacities in spotting and challenging mis/disinformation, in using Generative AI responsibly and recognising AI generated content, and in improving their digital literacy."

