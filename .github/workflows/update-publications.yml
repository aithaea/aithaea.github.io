name: Update Publications from Google Scholar

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: write  # This gives the action permission to push

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install scholarly pyyaml
      
      - name: Fetch publications
        run: python fetch_publications.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/publications.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update publications from Google Scholar" && git push)